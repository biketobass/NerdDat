{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% if user.stravauser.preferred_units == "imperial" %}
        <a class="nav-link" aria-current="page" href="{% url 'strava_info:switch_units' %}">Switch to Metic Units</a>
    {% else %}
        <a class="nav-link" aria-current="page" href="{% url 'strava_info:switch_units' %}">Switch to Imperial Units</a>
    {% endif %}

    <a class="btn btn-primary" href="{% url 'strava_info:update_strava_data' %}" role="button">Update</a>
    <a class="btn btn-primary" href="{% url 'strava_info:delete_strava_data' %}" role="button">Delete Your Data</a>

{% endblock %}
